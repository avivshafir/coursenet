<script type="text/javascript">
$().ready(function() {
	// validate the contact form when it is submitted
	$("#contactForm").validate({

		rules: {
			name: "required",
			email: {
				required: true,
				email: true
			}
		},
		messages: {
			name: "* Please enter your name",
			email: "* Please enter a valid email address"
		}
	});
});
</script>
