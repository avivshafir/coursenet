<script>


var coursesList = null;
var listString;
var i = 0;

function getCourses()
{
    $.get("/courses", function (data) 
    {
          coursesList = (data);
          if( coursesList != null)
          {                      
            for (var i=0; i < coursesList.length; i++){
                console.log(coursesList[i]);
                listString = "<a class='news_head' href=" + "courseinfo.html?courseNumber=" + coursesList[i].courseNumber + "><div class='news_boxes'><div><p class='news_head'> ";
                listString += coursesList[i].title + "</p><p>"+ coursesList[i].description +"</p></div></div></a>";
                console.log("listString="+ listString);
                if(coursesList[i].category == 1){
                  $('#testi_home').append(listString);
                }
                else if(coursesList[i].category == 2){
                  $('#home_news_box').append(listString);
                }
                listString = "";
              }
          }  
    });
}


$( document ).ready(function() {
    
  getCourses();
  
});
